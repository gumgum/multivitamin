pages:
  stage: deploy
  image: python:3.6
  before_script:
    - pip install sphinx sphinx-rtd-theme sphinx-pypi-upload
  script:
    - python setup.py build_sphinx
    - mv docs/build/html/ public/
  artifacts:
    paths:
    - public
  only:
    - master
