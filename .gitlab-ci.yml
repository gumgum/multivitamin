stages:
  - deploy

deploying:artifactory:
  image: python:3.6
  stage: deploy
  before_script:
    - pip install twine
  variables:
    TWINE_USERNAME: $ARTIFACTORY_USERNAME
    TWINE_PASSWORD: $ARTIFACTORY_PASSWORD
    TWINE_REPOSITORY_URL: https://$ARTIFACTORY_PYPI
  script:
    - python setup.py sdist
    - twine upload dist/*
  only:
    - tags

